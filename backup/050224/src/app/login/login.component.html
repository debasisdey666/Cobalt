<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Cobalt - Login</title>
  </head>
  <body class="logBg">
    <div class="logMain">
    <div class="logMainBg">
      <div class="logMainTop text-center">
          <img src="assets/images/logo.jpg" alt="image" class="logo">
      </div>

      <div class="logMainBtm row">      
        <div class="logMainLft col-lg-6">
          <h1>Student 
            Management  
            System</h1>
          <p>These systems work to coordinate 
            scheduling and communications between 
            faculty regarding students. </p>
        </div>
        <div class="logMainrgt col-lg-6">
          
          <form #loginForm="ngForm" (ngSubmit)="getloginFormData(loginForm.value)">
            
            <div *ngIf="errorMessage" class="alert alert-danger">
              Incorrect Username or Password
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
              <input type="text" name="useR_NAME" class="form-control" ngModel required #useR_NAME="ngModel"> 
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
              <input type="password" name="password" class="form-control" ngModel required #password="ngModel" autocomplete="off"> 
            </div>
            <!-- <button class="btn btn-custom"  [disabled]="loginForm.invalid || isSubmit" >Submit</button> -->
            <button class="btn btn-custom">Submit</button>
          </form>
        </div>
      </div>
    </div>
    
    </div>

    <div *ngIf="loading" class="loadingSec">
      <img src="assets/images/loading-gif.gif" alt="ITC-MBS" class="loading"/>            
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  </body>
</html>
